<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<style>
    body{
        background-color: grey;
    }
    form{
        background-color: black;
        color: white;
        border: 5px groove white;
        width: fit-content;
        padding: 1rem;
        margin: auto;
        margin-top: 15rem;
        border-radius: 5px;
    }
    input{
        margin-bottom: 0.5rem;
        border-radius: 5px;
    }
    #submit {
        width: 100%;
        border-radius: 5px;
    }
    input::placeholder{
        color: rgb(77, 77, 77);
    }
</style>
<body>
    <form action="/submit-student-data" method="post">
        First Name: <input name="firstName" placeholder="Enter your first name" required type="text"/> <br />
        Last Name: <input name="lastName" placeholder="Enter you last name" required type="text"/> <br />
        <input id="submit" type="submit" />
    </form>
</body>
</html>
